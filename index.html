<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Friendly Neighborhood Greeting App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>A Friendly Greeting App</h1>
    
    <p>
        <label>
            First Name
            <input id="first-name">
        </label>
    </p>

    <p>
        <label>
            Last Name
            <input id="last-name">
        </label>
    </p>

    <p>
        <button onclick="greet()">Greet Me!</button>
    </p>
    
    <p id="greeting">Enter your name to get a greeting!</p>

    <script src="main.js"></script>
</body>
</html>
